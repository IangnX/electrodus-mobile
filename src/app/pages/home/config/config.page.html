<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">Configuración</ion-title>
    <ion-buttons [collapse]="true" slot="end">
      <ion-button >
        <ion-icon  name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list inset="true">
    <ion-item-group>
      <ion-item-divider>
        <ion-label> General</ion-label>
      </ion-item-divider>

      <ion-item [button]="true">
        <ion-label>Mi perfil</ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item [button]="true">
        <ion-label>Contactanos</ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider >
        <ion-label> Seguridad</ion-label>
      </ion-item-divider>

      <ion-item [button]="true">
        <ion-label>Cambiar contraseña</ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-item-group>

  </ion-list>
</ion-content>
