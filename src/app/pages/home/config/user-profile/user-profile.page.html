<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button color="primary" defaultHref="/configuration"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="3">
        <ion-avatar class="ion-text-center">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5">
        <ion-text>{{user.name}} {{user.lastName}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>


  <app-user-form [isRegistry]="false"
                  (userChanged)="update($event)"
  ></app-user-form>


</ion-content>
