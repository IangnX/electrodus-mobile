<ion-content [fullscreen]="true" scrollY="true">
  <div id="container">
    <ion-item slot="start">
      <ion-text>
        <h1>Ingresar</h1>
      </ion-text>
    </ion-item>

      <ion-card-content>
        <form class="form">
          <ion-item lines="full">
            <ion-label position="floating">Correo</ion-label>
            <ion-input [clearInput]="true" type="email" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating"> Contrase√±a</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-button shape="round" class="btn-login" expand="block">Ingresar</ion-button>
            </ion-col>
          </ion-row>

        </form>

        <ion-card-content>
          <ion-label  >Soy un nuevo usuario.  </ion-label>
          <ion-label color="primary" (click)="goToRegistry()"  >Registrarse</ion-label>
        </ion-card-content>

      </ion-card-content>
  </div>
</ion-content>
