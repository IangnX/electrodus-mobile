<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="4">
      <ion-img  class="ion-text-center"
        [src]="image"
        alt="The Wisconsin State Capitol building in Madison, WI at night"
      ></ion-img>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto" class="ion-text-center">
      <ion-text>{{name}}</ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
