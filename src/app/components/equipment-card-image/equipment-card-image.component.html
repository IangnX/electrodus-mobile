<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
      <ion-thumbnail  class="ion-text-center">
        <img alt="Silhouette of mountains" [src]="image" />
      </ion-thumbnail>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto" class="ion-text-center">
      <ion-text>{{name}}</ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
